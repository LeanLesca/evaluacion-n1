<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>servicio</h1>
<form th:action="@{/guardarCambios}" method = "post" th:object="${servicio}">
    <label >codigoProducto:</label>
    <input type="text" name="codigoServicio" th:field="*{codigoServicio}"/>
    <br/>
    <label >codigoEanProducto:</label>
    <input type="text" name="codigoEanServicio" th:field="*{codigoEanServicio}"/>
    <br/>
    <label >nombre:</label>
    <input type="text" name="nombre" th:field="*{nombre}"/>
    <br/>
    <label >precio:</label>
    <input type="text" name="precio" th:field="*{precio}"/>
    <br/>
    <label >stock:</label>
    <input type="text" name="stock" th:field="*{duracion}"/>
    <br/>
    <input type="submit" name="guardar" value="Guardar"/>

</form>
<form th:action="@{/cancel}" method="post">
    <button  type="submit"  >cancelar</button>

</form>

</body>
</html>
