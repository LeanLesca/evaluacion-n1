<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>producto</h1>
    <form th:action="@{/editarAgregarProducto}" method = "post" th:object="${producto}">
        <!--
        <label >idProducto:</label>
        -->
        <input type="text" name="idProducto" th:field="*{idProducto}" style="display: none;" required/>
        <br/>
        <label >codigoEan:</label>
        <input type="number" name="codigoEan" th:field="*{codigoEan}" required/>
        <br/>
        <label >nombre:</label>
        <input type="text" name="nombre" th:field="*{nombre}" required/>
        <br/>
        <label >descripcion:</label>
        <input type="text" name="descripcion" th:field="*{descripcion}" required/>
        <br/>
        <label >precio:</label>
        <input type="number" name="precio" th:field="*{precio}" required/>
        <br/>
        <label >stock:</label>
        <input type="number" name="stock" th:field="*{stock}" required/>
        <br/>
        <input type="submit" name="guardar" value="Guardar"/>
    </form>
    <form th:action="@{/cancelar}" method="post">
        <button  type="submit"  >cancelar</button>

    </form>

</body>
</html>
