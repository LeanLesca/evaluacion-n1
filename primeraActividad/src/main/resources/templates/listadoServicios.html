<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ejercicio 2 con Thymeleaf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" th:if="${listaServicios != null and !listaServicios.empty}">
    <div class="items">
        <div class="items-head" >
            <h1 th:text="${tituloServicio}"> TÃ­tulo predeterminado </h1>
            <hr>
        </div>
        <div  class="items-body">
            <table class="styled-table" border = "1">
                <thead>
                <tr>
                    <th>codigoServicio</th>
                    <th>codigoEanServicio</th>
                    <th>nombre</th>
                    <th>precio</th>
                    <th>duracion</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="servicio: ${listaServicios} ">
                    <td th:text="${servicio.codigoServicio}"> codigoServicio</td>
                    <td th:text="${servicio.codigoEanServicio}"> codigoEanServicio</td>
                    <td th:text="${servicio.nombre}"> nombre</td>
                    <td th:text="${servicio.precio}"> precio</td>
                    <td th:text="${servicio.duracion}"> duracion</td>
                    <td><a th:href="@{/editarAgregarServicio/} + ${servicio.codigoServicio}" th:text = "editar">editar</a></td>
                    <td><a th:href="@{/delete/} + ${servicio.codigoServicio}" th:text = "eliminar">eliminar</a></td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<form th:action="@{/nuevo}" method="post">
    <button  type="submit"  >agregar</button>
</form>
<form th:action="@{/volver}" method="post">
    <button  type="submit"  >volver</button>
</form>
</body>
</html>
